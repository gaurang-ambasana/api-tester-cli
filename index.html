<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="script.js" type="module"></script>
   <link rel="icon" type="image/x-icon" href="./icons/postman.png">
   <title>Postman</title>
</head>

<body>
   <div class="p-4">
      <form>
         <div class="input-group mb-4">
            <select id="method" class="form-select flex-grow-0 w-auto">
               <option value="GET">GET</option>
               <option value="POST">POST</option>
               <option value="PUT">PUT</option>
               <option value="PATCH">PATCH</option>
               <option value="DELETE">DELETE</option>
            </select>
            <input type="url" class="form-control" id="url" required placeholder="https://example.com">
            <button type="submit" class="btn btn-primary" id="sendBtn">Send</button>
         </div>

         <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item" role="presentation">
               <button class="nav-link active" id="query-params-tab" data-bs-toggle="tab" data-bs-target="#query-params"
                  aria-controls="query-params" aria-selected="true">Query Params</button>
            </li>
            <li class="nav-item" role="presentation">
               <button class="nav-link" id="headers-tab" data-bs-toggle="tab" data-bs-target="#headers"
                  aria-controls="headers" aria-selected="false">Headers</button>
            </li>
            <li class="nav-item" role="presentation">
               <button class="nav-link" id="json-tab" data-bs-toggle="tab" data-bs-target="#json" aria-controls="json"
                  aria-selected="false">JSON</button>
            </li>
         </ul>

         <div class="tab-content p-3 border-top-0 border">
            <div class="tab-pane fade show active" id="query-params" role="tabpanel" aria-labelledby="query-params-tab">
               <div data-query-params></div>
               <button data-add-query-params-btn class="mt-2 btn btn-outline-success" type="button">Add</button>
            </div>
            <div class="tab-pane fade" id="headers" role="tabpanel" aria-labelledby="headers-tab">
               <div data-add-headers-btn></div>
               <button data-add-headers-btn class="mt-2 btn btn-outline-success" type="button">Add</button>
            </div>
            <div class="tab-pane fade" id="json" role="tabpanel" aria-labelledby="json-tab">
               <div data-json-request-body class="overflow-auto" style="max-height: 200px;"></div>
            </div>
         </div>
      </form>
   </div>

   <template data-key-value-template>
      <div class="input-group my-2" data-key-value-pair>
         <input type="text" name="" id="">
      </div>
   </template>
</body>

</html>
